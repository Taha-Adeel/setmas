{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Requests List.</h1>
  <table border="3" height="50%" width="50%" align="center"
  style="border-spacing: 10px 0;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>RoomNo</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>

      </tr>
    </thead>
    <tbody>
      {% for i in requests %}
      <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.room }}</td>
        <td>{{ i.date }}</td>
        <td>{{ i.start_time }}</td>
        <td>{{ i.end_time }}</td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
